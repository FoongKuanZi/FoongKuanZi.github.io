                    <img src="img/classification.png" alt="classicon" height="27" />

        <div><img class="roundshape" src="img/roundshape.png" alt="roundshape" height="130"></div>

                <div><img src="img/newsletter.png" alt="newsletter" height="150"></div>

                    <img src="img/tiktok.png" alt="tiktok" height="50">
