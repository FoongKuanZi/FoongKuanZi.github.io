    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

<body>
    <!-- navigation bar -->
    <header>
        <div>
            <div class="logo"><img src="img/purrfacts.png" alt="purrfacts-logo" height="40"></div>
        </div>
        <input type="checkbox" id="menu-checkbox" style="display: none;">
        <label for="menu-checkbox" class="menu-toggle">&#9776;</label>
        <div class="navright">
            <label for="menu-checkbox" class="close-btn">&times;</label>
            <div class="drop">
                <div class="label">
                    <img src="img/petcare.png" alt="petcareicon" height="30" class="labelimg" />
                    <a href="petcare.html">Pet Care</a>
                </div>
                <div class="submenu">
                    <div class="hover"><a href="catbehaviour.html">Cat Behaviour</a></div>
                    <div class="hover"><a href="healthncare.html">Health & Care</a></div>
                </div>
            </div>

            <div class="drop">
                <div class="label">
                    <img src="img/classification.png" alt="classicon" height="27" class="labelimg" />
                    <a href="classification.html">Classification</a>
                </div>
                <div class="submenu">
                    <div class="hover"><a href="catbreeds.html">Cat Breeds</a></div>
                    <div class="hover"><a href="misc.html">Miscellaneous</a></div>

            </div>

            <div class="label">
                <img src="img/adoption.png" alt="adoption" height="30" class="labelimg" />
                <a href="adoption.html">Adoption</a>
            </div>
            <div class="label">
                <img src="img/contactus.png" alt="contactus" height="27" class="labelimg" />
                <a href="contact.html">Contact Us</a>
            </div>
        </div>
    </header>

    <!-- title and bg -->

    <div class="centered">
        <h1>Connect with Us!</h1>
    </div>
    <div class="roundborder"></div>
    <div class="background"></div>

    <!-- contact form -->
    <div>
        <form>
            <div class="form">
                <label>Name:</label>
                <input type="text" placeholder="Your name"><br>
                <label>Email:</label>
                <input type="text" placeholder="address@email.com"><br>
                <label>Subject:</label>
                <input type="text" placeholder="Happenings about kitty"><br>
                <div class="query">
                    <label>Query:</label>
                    <input type="text" class="query" placeholder="My cat has been..."><br>
                </div>
            </div>
            <div> <button class="general">Submit</button> </div>
        </form>
    </div>
    <!-- no footer for contact page -->
