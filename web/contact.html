<!DOCTYPE html>

<html>

<head>
    <title>Purrfacts - Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- navigation bar -->
    <header>
        <div class="navleft">
            <div class="logo"><img src="img/purrfacts.png" alt="purrfacts-logo" height="40"></div>
        </div>

        <div class="navright">
            <div class="drop">
                <div class="label">
                    <img src="img/petcare.png" alt="petcareicon" height="30" />
                    <a href="#">Pet Care</a>
                </div>
                <div class="submenu">
                    <div class="hover"><a href="catbehaviour.html">Cat Behaviour</a></div>
                    <div class="hover"><a href="#">Health & Care</a></div>
                </div>
            </div>

            <div class="drop">
                <div class="label">
                    <img src="img/classification.png" alt="classicon" height="27" />
                    <a href="classification.html">Classification</a>
                </div>
                <div class="submenu">
                    <div class="hover"><a href="#">Cat Breeds</a></div>
                    <div class="hover"><a href="#">Miscellaneous</a></div>
                </div>
            </div>

            <div class="label">
                <img src="img/adoption.png" alt="adoption" height="30" />
                <a href="#">Adoption</a>
            </div>
            <div class="label">
                <img src="img/contactus.png" alt="contactus" height="27" />
                <a href="#">Contact Us</a>
            </div>
        </div>
    </header>

    <!-- title and bg -->

    <div class="centered">
        <h1>Connect with Us!</h1>
    </div>
    <div class="roundborder"></div>
    <div class="background"></div>

    <!-- contact form -->
    <div>
        <form>
            <div class="form">
                <label for="name">Name:</label>
                <input type="text" placeholder="Your name"><br>
                <label for="email">Email:</label>
                <input type="text" placeholder="address@email.com"><br>
                <label for="subject">Subject:</label>
                <input type="text" placeholder="Happenings about kitty"><br>
                <label for="query">Query:</label>
                <input type="text" class="query" placeholder="My cat has been..."><br>
            </div>
            <div> <button class="general">Submit</button> </div>
        </form>
    </div>
    <!-- no footer for contact page -->
</body>

</html>
